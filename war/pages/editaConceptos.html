
<!--Aqui va-->
<section class="jumbotron">
  <div class="container">
  <h2>Edita Conceptos</h2>
  <p>{{nombreEmpresa}}</p>
  <submenu/>
  </div>
</section>
<div class="container">
  <form id="forma" name="myForm">
  <div class="row">
		<div class="col-md-4">
			Clave: <input class="form-control"
				ng-model="newConcepto.noIdentificacion" type="text"
				ng-required="true"><br>
		</div>
		<div class="col-md-4">
			Clave Producto-Servicio:  <input class="form-control" ng-model="newConcepto.claveProdServ" readonly><br>
		</div>
		<div class="col-md-4">
			Unidad: <input class="form-control" ng-model="newConcepto.unidad"
				type="text" value="NO APLICA" ng-required="true"><br>
		</div>
    </div>
    <div class="row">
		<div class="col-md-4">
			Descripci&oacute;n: <input class="form-control"
				ng-model="newConcepto.descripcion" type="text" ng-required="true"><br>
		</div>
		<div class="col-md-4">
			Descripci&oacute;n Producto-Servicio: <input class="form-control" ng-model="newConcepto.descripcionSAT" type="text" ng-required="true" readonly><br>
		</div>
		<div class="col-md-4">
			Valor Unitario: <input class="form-control"
				ng-model="newConcepto.valorUnitario" type="text" ng-required="true"><br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">	
				Buscar Unidad por descripci&oacute;n:  <input class="form-control"
					ng-model="newConcepto.nombreUnidad" type="text"><br>
		</div>
		<div class="col-md-2">
			<button class="btn" ng-click="buscarClaveUnidad()" style="margin-top: 18px;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
		</div>
	</div>
	<div class="row" ng-hide="ClaveUnidad">
		<div class="col-md-4">
			Seleccionar Clave Unidad:  <select class="form-control" ng-model="newConcepto.claveNombreUnidad" ng-options="clave_unidad for clave_unidad in claves_unidades">				
				</select><br>
		</div>
		<div class="col-md-4">
			Clave Unidad Anterior: <input class="form-control" ng-model="newConcepto.descripcionUnidadSAT" type="text" readonly><br>
		</div>
	</div>	
	<div class="row">
		<div class="col-md-12">
			<button value="Guardar" class="btn"
				ng-click="myForm.$valid && editaConcepto(newConcepto)">Actualizar</button>
			<button ng-click="clean()" class="btn">Limpiar</button>
		</div>
	</div>
	</form>
</div ng-view>
