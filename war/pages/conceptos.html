
<!--Aqui va-->
<section class="jumbotron">
	<div class="container">
		<h2>Registra Conceptos</h2>
		<p>{{nombreEmpresa}}</p>
		<submenu />
	</div>
</section>
<div class="container">

	<div class="row">
		<input type="radio" ng-model="tipoCarga" name="gender" value="1"> Individual<br>
		<input type="radio" ng-model="tipoCarga" name="gender" value="2"> Archivo<br>
	</div>
	<hr>
	<form id="forma" name="myForm" ng-show="tipoCarga==1">
	<div class="row">
		<div class="col-md-4">
			Clave: <input class="form-control"
				ng-model="newConcepto.noIdentificacion" type="text"
				ng-required="true"><br>
		</div>
		<div class="col-md-4">
			Clave Producto-Servicio:  <select class="form-control" ng-model="newConcepto.productos_servicios" ng-options="producto_servicio[0] for producto_servicio in productos_servicios">				
				</select><br>
		</div>
		<div class="col-md-4">
			Unidad: <input class="form-control" ng-model="newConcepto.unidad"
				type="text" value="NO APLICA" ng-required="true"><br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			Descripci&oacute;n: <input class="form-control"
				ng-model="newConcepto.descripcion" type="text" ng-required="true"><br>
		</div>
		<div class="col-md-4">
			Descripci&oacute;n Producto-Servicio:  <select class="form-control" ng-model="newConcepto.productos_servicios" ng-options="producto_servicio[1] for producto_servicio in productos_servicios">				
				</select><br>
		</div>
		<div class="col-md-4">
			Valor Unitario: <input class="form-control"
				ng-model="newConcepto.valorUnitario" type="text" ng-required="true"><br>
		</div>	
	</div>
	<div class="row">
		<div class="col-md-4">	
				Buscar Unidad por descripci&oacute;n:  <input class="form-control"
					ng-model="newConcepto.nombreUnidad" type="text"><br>
		</div>
		<div class="col-md-2">
			<button class="btn" ng-click="buscarClaveUnidad()" style="margin-top: 18px;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
		</div>
	</div>
	<div class="row" ng-hide="ClaveUnidad">
		<div class="col-md-4">
			Seleccionar Clave Unidad:  <select class="form-control" ng-model="newConcepto.claveNombreUnidad" ng-options="clave_unidad for clave_unidad in claves_unidades">				
				</select><br>
		</div>
	</div>	
	<div class="row">	
		<div class="col-md-12">
			<button value="Guardar" class="btn"
				ng-click="myForm.$valid && guardarConcepto()">Guardar</button>
			<button ng-click="clean()" class="btn">Limpiar</button>
		</div>
	</div>
	</form>

	<div class="row" ng-hide="tipoCarga==1">

		<input id="b_pics" type="file" class="file" multiple="true"
			multiple-File-Model="b_pics" required />

		<button type="button" class="btn" data-dismiss="modal"
			ng-click="ok()">Agregar</button>
		<hr>
		<label id="cadena" ng-show="false"></label> 
	</div>
</div>
